<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yalda Challenge - Winners Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .leaderboard-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .leaderboard-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .leaderboard-header h1 {
            font-size: 2.8rem;
            color: var(--accent-gold);
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            margin-bottom: 20px;
        }

        .leaderboard-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .leaderboard-btn {
            background: linear-gradient(135deg, var(--accent-red) 0%, var(--accent-gold) 100%);
            color: #fff;
            border: 2px solid var(--accent-gold);
            border-radius: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(196, 30, 58, 0.3);
        }

        .leaderboard-btn:hover {
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-red) 100%);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
            transform: scale(1.05);
        }

        .winners-table {
            background: rgba(93, 58, 132, 0.3);
            border: 3px solid var(--accent-gold);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(196, 30, 58, 0.2);
            backdrop-filter: blur(10px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-light);
        }

        thead {
            background: linear-gradient(135deg, rgba(196, 30, 58, 0.3) 0%, rgba(212, 175, 55, 0.2) 100%);
        }

        th {
            padding: 20px;
            text-align: left;
            color: var(--accent-gold);
            font-weight: bold;
            border-bottom: 2px solid var(--accent-gold);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        tbody tr:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .rank-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-red) 100%);
            color: #000;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            text-align: center;
            line-height: 35px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .score-badge {
            background: var(--accent-gold);
            color: #000;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            text-align: center;
        }

        .percentage-badge {
            color: var(--accent-light-gold);
            font-weight: bold;
        }

        .timestamp {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            color: var(--accent-gold);
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(93, 58, 132, 0.3);
            border: 2px solid var(--accent-gold);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 0 20px rgba(196, 30, 58, 0.1);
        }

        .stat-card h4 {
            color: var(--accent-gold);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            color: var(--accent-light-gold);
            font-weight: bold;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--accent-red) 0%, var(--accent-gold) 100%);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(196, 30, 58, 0.3);
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .leaderboard-header h1 {
                font-size: 1.8rem;
            }

            th {
                font-size: 0.9rem;
                padding: 12px;
            }

            td {
                font-size: 0.9rem;
                padding: 10px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header-section {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="yalda-background"></div>
    <div class="stars"></div>
    <div class="ornament-top-left">€û</div>
    <div class="ornament-top-right">€û</div>
    <div class="ornament-bottom-left">€û</div>
    <div class="ornament-bottom-right">€û</div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">‚ú® Yalda Challenge Leaderboard ‚ú®</div>
            <ul class="nav-menu">
                <li><a href="index.html">‚Üê Back to Quiz</a></li>
            </ul>
        </div>
    </nav>

    <div class="leaderboard-container">
        <div class="leaderboard-header">
            <h1>üèÜ Winners Leaderboard üèÜ</h1>
            <p style="color: var(--accent-gold); font-size: 1.1rem;">Celebrating our Yalda Challenge Champions</p>
        </div>

        <div class="header-section">
            <div class="leaderboard-controls">
                <button class="leaderboard-btn" onclick="exportToCSV()">üì• Export to CSV</button>
                <button class="leaderboard-btn" onclick="refreshLeaderboard()">üîÑ Refresh</button>
                <button class="leaderboard-btn" onclick="clearAllWinners()">üóëÔ∏è Clear Data</button>
            </div>
        </div>

        <div id="stats-section" class="stats-grid"></div>

        <div id="leaderboard-content">
            <div class="winners-table">
                <table id="winners-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player Name</th>
                            <th>Score</th>
                            <th>Percentage</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="winners-tbody">
                    </tbody>
                </table>
            </div>
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <a href="index.html" class="back-btn">‚Üê Back to Quiz</a>
        </div>
    </div>

    <script>
        function getWinners() {
            const winners = JSON.parse(localStorage.getItem('yaldaWinners') || '[]');
            return winners.sort((a, b) => {
                if (b.score !== a.score) return b.score - a.score;
                return new Date(b.timestamp) - new Date(a.timestamp);
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function displayStats() {
            const winners = getWinners();
            const statsSection = document.getElementById('stats-section');
            
            const totalWinners = winners.length;
            const avgScore = totalWinners > 0 ? (winners.reduce((sum, w) => sum + w.score, 0) / totalWinners).toFixed(1) : 0;
            const perfectScores = winners.filter(w => w.percentage === 100).length;

            statsSection.innerHTML = `
                <div class="stat-card">
                    <h4>Total Winners</h4>
                    <div class="value">${totalWinners}</div>
                </div>
                <div class="stat-card">
                    <h4>Perfect Scores</h4>
                    <div class="value">${perfectScores}</div>
                </div>
                <div class="stat-card">
                    <h4>Average Score</h4>
                    <div class="value">${avgScore}/10</div>
                </div>
            `;
        }

        function displayLeaderboard() {
            const winners = getWinners();
            const tbody = document.getElementById('winners-tbody');
            const content = document.getElementById('leaderboard-content');

            if (winners.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <h3>üåô No Winners Yet üåô</h3>
                        <p>Winners will appear here once players complete the Yalda Challenge!</p>
                    </div>
                `;
                return;
            }

            tbody.innerHTML = winners.map((winner, index) => `
                <tr>
                    <td><span class="rank-badge">${index + 1}</span></td>
                    <td><strong>${winner.name}</strong></td>
                    <td><span class="score-badge">${winner.score}/10</span></td>
                    <td><span class="percentage-badge">${winner.percentage}%</span></td>
                    <td><span class="timestamp">${formatDate(winner.timestamp)}</span></td>
                </tr>
            `).join('');
        }

        function exportToCSV() {
            const winners = getWinners();
            
            if (winners.length === 0) {
                alert('No winners to export yet!');
                return;
            }

            let csv = 'Rank,Player Name,Score,Percentage,Timestamp\n';
            winners.forEach((winner, index) => {
                csv += `${index + 1},"${winner.name}",${winner.score},${winner.percentage},${winner.timestamp}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `yalda-winners-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        function refreshLeaderboard() {
            displayStats();
            displayLeaderboard();
            alert('Leaderboard refreshed!');
        }

        function clearAllWinners() {
            if (confirm('‚ö†Ô∏è Are you sure you want to delete ALL winner records? This cannot be undone!')) {
                localStorage.removeItem('yaldaWinners');
                displayStats();
                displayLeaderboard();
                alert('All winner data has been cleared.');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            displayStats();
            displayLeaderboard();
            
            // Auto-refresh every 10 seconds to show new winners
            setInterval(() => {
                displayStats();
                displayLeaderboard();
            }, 10000);
        });
    </script>
</body>
</html>
